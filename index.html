<!DOCTYPE html>
<html>
	<head>
		<title>Lilac : Home</title>
		
		<link rel="icon" href="favicon.ico">
		<link rel="shortcut icon" href="favicon.ico">
		
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins&display=swap" rel="stylesheet">
		
		<style>
			body { height: 100vh; margin: 0; display: flex; flex-direction: column; }
			div { color: white; font-family: 'Poppins', sans-serif; font-size: 24px; }
			
			#navigation { height: 60px; padding: 0 60px; flex: 0 0 auto; background: black; display: flex; flex-direction: row; }
			.nav-btn { height: 36px; padding: 12px; margin: 0 5px; user-select: none; text-transform: uppercase; color: #BDBDBD; position: relative; user-select: none; cursor: pointer; transition: color 0.18s ease-in-out; }
			.nav-btn:not(#nav-btn-watermark):not(.nav-btn-selected)::after { content: ''; position: absolute; bottom: 0; width: 0; height: 2px; margin: 0 auto; left: 0; right: 0; background: #BDBDBD; transition: width 0.18s ease-in-out, border-color 0.18s ease-in-out; }
			.nav-btn:hover { color: #DFDFDF; border-color: #DFDFDF; }
			.nav-btn:not(#nav-btn-watermark):not(.nav-btn-selected):hover::after { width: 50%; background: #DFDFDF; }
			.nav-btn-selected { color: white; border-bottom: 2px solid white; padding-bottom: 10px; transition: border-color 0.18s ease-in-out; }
			#nav-btn-watermark { color: #6F6F72; font-family: 'Comfortaa', cursive; font-size: 44px; text-transform: lowercase; height: 44px; margin-right: 48px; padding: 8px 12px; cursor: default; }
			
			#inner { width: 100%; height: 100%; background: black; transition: background 0.66s linear; position: relative; }
			#abs-text { position: absolute; width: min-content; }
			.headline-text { font-family: 'Comfortaa', cursive; text-transform: lowercase; margin: 0 auto; }
			#headline-subtext { font-size: 16px; width: min-content; }
			#abs-space { position: absolute; top: 0; right: 0; bottom: 0; left: 0; overflow: hidden; display: flex; }
			#preview-img { background-image: url('img/Screen%20Shot%202021-04-13%20at%205.51.45%20PM.png'); width: 1192px; height: 832px; margin: auto 0 auto auto; opacity: 0; transform: translateX(-268px); transition: transform 0.66s ease-in-out, opacity 0.34s linear; }
		</style>
	</head>
	<body>
		<div id="navigation">
			<div id="nav-btn-watermark" class="nav-btn">Lilac</div>
			<div id="nav-btn-home" class="nav-btn nav-btn-selected">Home</div>
			<div id="nav-btn-faq" class="nav-btn">FAQ</div>
			<div id="nav-btn-download" class="nav-btn">Download</div>
			<div id="nav-btn-github" class="nav-btn">GitHub</div>
		</div>
		<div id="inner">
			<div id="abs-text">
				<div id="headline-text-1" class="headline-text">Simple.</div>
				<div id="headline-text-2" class="headline-text">Powerful.</div>
				<div id="headline-text-3" class="headline-text">Customizable.</div>
				<div id="headline-text-4" class="headline-text">Lilac</div>
				<div id="headline-subtext">Lilac is a free, open source, and simple (yet powerful) integrated development environment maintained by Angel Bot, founder of <a href="https://vortexpolygonal.tf/">Vortex Polygonal</a>.</div>
			</div>
			<div id="abs-space">
				<div id="preview-img"></div>
			</div>
		</div>
	</body>
	<script>
		setTimeout(() =>
		{
			document.querySelector('#inner').style.background = '#4F4F54';
		}, 10);
		setTimeout(() =>
		{
			const previewImg = document.querySelector('#preview-img');
			previewImg.style.opacity = '1';
			previewImg.style.transform = 'translateX(88px)'
		}, 200);
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Lilac : Home</title>
		
		<link rel="icon" href="favicon.ico">
		<link rel="shortcut icon" href="favicon.ico">
		
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="navigation">
			<div id="nav-btn-watermark" class="nav-btn">Lilac</div>
			<a href="index.html"><div id="nav-btn-home" class="nav-btn nav-btn-selected">Home</div></a>
			<a href="faq.html"><div id="nav-btn-faq" class="nav-btn">FAQ</div></a>
			<a href="download.html"><div id="nav-btn-download" class="nav-btn">Download</div></a>
			<a href="https://github.com/lilacide/lilacide"><div id="nav-btn-github" class="nav-btn">GitHub</div></a>
		</div>
		<div id="inner">
			<div id="abs-text">
				<div id="headline-text-1" class="headline-text">Simple.</div>
				<div id="headline-text-2" class="headline-text">Powerful.</div>
				<div id="headline-text-3" class="headline-text">Customizable.</div>
				<div id="headline-text-4" class="headline-text">Lilac</div>
				<div id="headline-subtext">Lilac is a free, open source, and simple (yet powerful) integrated development environment maintained by Angel Bot, founder of <a href="https://vortexpolygonal.tf/">Vortex Polygonal</a>.</div>
			</div>
			<div id="abs-space">
				<div id="preview-img"></div>
			</div>
		</div>
	</body>
	<script>
		setTimeout(() =>
		{
			document.querySelector('#inner').style.background = '#4F4F54';
		}, 10);
		setTimeout(() =>
		{
			const previewImg = document.querySelector('#preview-img');
			previewImg.style.opacity = '1';
			previewImg.style.transform = 'translateX(88px)'
		}, 200);
		setTimeout(() =>
		{
			document.querySelector('#headline-text-1').style.opacity = '1';
		}, 1000);
		setTimeout(() =>
		{
			document.querySelector('#headline-text-2').style.opacity = '1';
			document.querySelector('#headline-text-1').style.color = '#888888';
		}, 1500);
		setTimeout(() =>
		{
			document.querySelector('#headline-text-3').style.opacity = '1';
			document.querySelector('#headline-text-2').style.color = '#888888';
		}, 2000);
		setTimeout(() =>
		{
			document.querySelector('#headline-text-4').style.opacity = '1';
			document.querySelector('#headline-text-3').style.color = '#888888';
		}, 2500);
		setTimeout(() =>
		{
			document.querySelector('#headline-subtext').style.opacity = '1';
		}, 3250);
	</script>
</html>

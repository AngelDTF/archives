<!DOCTYPE html>
<html>
	<head>
		<style>
			body { height: 100vh; margin: 0; display: flex; flex-direction: column; }
			
			#navigation { height: 30px; padding: 15px; flex: 0 0 auto; background: black; }
			#inner { width: 100%; height: 100%; background: black; transition: background 0.5s ease-in-out; }
		</style>
	</head>
	<body>
		<div id="navigation"></div>
		<div id="inner"></div>
	</body>
	<script>
		setTimeout(() =>
		{
			document.querySelector('#inner').style.background = '#444444';
		}, 10);
	</script>
</html>
